<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contacts.css">
  </head>


<section class="tm-section-height d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
      <div class="map-frame">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d259433.32946087676!2d73.32535934288146!3d51.55100624739362!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4250877a6caa9b75%3A0x4124317b8b803035!2sKorzhinkol&#39;%20020000!5e0!3m2!1sen!2skz!4v1684838062021!5m2!1sen!2skz" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
      </div>
      </div>
<div class="col-md-6">
  <div class="contact-form-container">
      <form id="contactForm" class="contact-form">
          <div class="form-group">
            <input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Your Name" required />
          </div>
          <div class="form-group">
            <input type="number" id="contact_number" name="contact_number" class="form-control" placeholder="Your Phone Number" required />
          </div>
          <div class="form-group">
            <textarea rows="4" id="contact_message" name="contact_message" class="form-control" placeholder="Message" required></textarea>
          </div>
          <div class="text-right">
            <button type="submit" class="btn tm-btn-submit">Send</button>
          </div>
        </form>
        <div id="confirmationMessage" style="display: none;">Thank you! We will get back to you.</div>
        </div>
      </div>
    </div>
  </div>
</section>
